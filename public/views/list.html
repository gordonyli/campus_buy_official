<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Angular lib -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="../css/index.css" rel="stylesheet">

  <!-- Create some padding for body -->
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
  </style>
</head>

<body>
<div class="container">
  <br>
  <input type="hidden" name="search_param" value="all" id="search_param">
  <input type="text" class="form-control" ng-model="tester" name="x" placeholder="Search term..." style="width: 80%; display:inline-block; margin-bottom: 5%;">
  <form action="/#/products" class="input-group-btn" style="display:inline-block">
    <button class="btn btn-default" ng-click="submitIt()" type="submit"><span class="glyphicon glyphicon-search"></span></button>
  </form>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../images/shoes.jpeg" alt="Chania" width="460" height="345">
        </div>

        <div class="item">
          <img src="../images/fruit.jpg" alt="Chania" width="460" height="345">
        </div>

        <div class="item">
          <img src="../images/cheese.jpg" alt="Flower" width="460" height="345">
        </div>

        <div class="item">
          <img src="../images/futon.jpg" alt="Flower" width="460" height="345">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script>
    $(function(){

      $('.carousel-control').click(function(e){
        e.preventDefault();
        $('#myCarousel').carousel( $(this).data() );
      });

    });//END document.ready
  </script>
</body>
</html>
