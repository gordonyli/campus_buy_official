<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ product.item }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteProduct(product._id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>
    <p ng-if="product.type">type: {{ product.type }} </p>
    <p ng-if="product.price">price: ${{product.price}} </p>
    <!-- <p ng-if="contact.phone.work">phone (w): {{ contact.phone.work }} </p>
    <p ng-if="contact.address"> address: {{ contact.address }} </p>
    <p ng-if="contact.twitter"> twitter: <a ng-href="https://twitter.com/{{ contact.twitter }}" target="_blank">@{{ contact.twitter }}</a></p> -->
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/Products">Back</a>
    </p>
  </div>
</div>
<!-- Contact form -->
<div ng-include="productFormUrl">
</div>
