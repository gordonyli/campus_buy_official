<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Register for CAMPUS BUY</h2>
  </div>
</div>
<div class="container">
    <div>
      <p>
        <label>First Name (required)</label> 
        <input id="name" class="form-control" type="text" ng-model="contact.firstName" required> 
      </p>
      <p>
        <label>Last Name (required)</label> 
        <input id="name" class="form-control" type="text" ng-model="contact.lastName" required> 
      </p>
      <p>
        <label>GT Email (required)</label> 
        <input id="name" class="form-control" type="text" ng-model="contact.email" required> 
      </p>
      <p>
        <label>Phone (Mobile)</label> 
        <input id="name" class="form-control" type="text" ng-model="contact.phone"> 
      </p>
      <p>
        <label>Password (required)</label> 
        <input id="name" class="form-control" type="password" ng-model="contact.password"> 
      </p>
        <button style="margin-top:20px" class="btn btn-default" type="submit" ng-click="saveContact(contact)">Register</button>
        <!-- <button style="margin-top:20px" class="btn btn-default" type="submit">Register</button> -->
        <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
      </p>
    </div>
</div>
