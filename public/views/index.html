<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Create some padding for body -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/bootstrap-template.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
      body {
        min-height: 2000px;
        padding-top: 70px;
      }
      .searchbar {
        border: 0 !important;
        outline: 0 !important;
        background: transparent !important;
        border-bottom: 1px solid white !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        color: white !important;
      }
      button {
        border: 0 !important;
        outline: 0 !important;
        background: transparent !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        color: white !important;
      }
    </style>
    <script src="../js/mainApp.js"></script>
    <script src="../js/contactsApp.js"></script>
    <script src="../js/productsApp.js"></script>
    <script src="../js/cartApp.js"></script>
    <script src="../js/controllers/userCtrl.js"></script>
    <script src="../js/controllers/mainCtrl.js"></script>
    <script src="../js/services/userServices.js"></script>
    <script src="../js/services/authServices.js"></script>
    <!-- <script src="../js/cartApp.directives.js"></script>
    <script src="../js/cartApp.js"></script> -->
  </head>

  <body ng-controller="SearchBarController">
    <nav id="mainNav" class="navbar navbar-custom navbar-fixed-top" style="margin-bottom: 10%; font-family: 'Open Sans', sans-serif">
      <div class="container-fluid navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand page-scroll" href="#/">CampusBuy</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" action="/#/products">
            <div class="form-group">
              <input type="text" class="form-control searchbar" ng-model="tester" placeholder="Search Item" style="border-bottom: 1px solid white;">
              <button class="btn btn-default" ng-click="submitIt()" type="submit"><span class="glyphicon glyphicon-search"></span></button>

            </div>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="page-scroll" ng-show="main.isLoggedIn" href="#/profile">{{ main.firstName }}</a>
            </li>
            <li>
              <a class="page-scroll" href="#/sell">Sell an Item</a>
            </li>
            <!--<li>-->
              <!--<a class="page-scroll" href="#/products">Products</a>-->
            <!--</li>-->
            <li>
              <a class="page-scroll" href="mymarket.html">My Market</a>
            </li>
            <li>
              <a class="page-scroll" href="#/cart">Cart</a>
            </li>
            <li>
              <a class="page-scroll" ng-show="!main.isLoggedIn" href="#/login">Login</a>
            </li>
            <li>
              <a class="page-scroll" ng-show="main.isLoggedIn" href="#/logout" ng-click="main.logout();">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid search" style="height: 50%;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="collapse navbar-collapse searching" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

          </ul>
        </div>
      </div>
    </nav>

    <!-- Dynamically render templates -->
    <div class="container" ng-view style="width: 100%; margin: 0; padding-left: 0; padding-right: 0; padding-top: 0; margin-top: 0%;" >
    </div>
  </body>
</html>
