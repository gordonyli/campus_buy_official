<div class = "row">
  <div class="col-md-6">
    <h2>
      Advaith Buys!
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">Register</a>
    <a style="margin-top:20px" class="btn btn-default" href="#/login">Login</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="product in products | orderBy:'price'" style="cursor:pointer">
        <td>
          <a ng-href="#/products">{{ product.itemName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
